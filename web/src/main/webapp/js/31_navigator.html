<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - navigator 객체</h1>
	<hr>
	<h3>navigator 객체</h3>
	<p>브라우저 엔진을 객체로 표현하여 프로퍼티와 메소드 제공</p>
	<p>웹페이지를 실행 중인 브라우저에 대한 정보가 담긴 객체</p>
	<hr>
	<h3>appCodeName</h3>
	<p>브라우저의 코드 이름</p>
	<h3>appName</h3>
	<p>브라우저의 이름</p>
	<h3>appVersion</h3>
	<p>브라우저의 버전</p>
	<h3>platform</h3>
	<p>사용 중인 운영체제의 시스템 환경</p>
	<h3>userAgent</h3>
	<p>웹 브라우저 전체 정보</p>
	<script type="text/javascript">
	//alert(navigator); //[object Navigator]
	
	//navigator.appName: 브라우저 엔진의 이름을 저장한 프로퍼티
	//alert("브라우저 엔진의 이름 = "+navigator.appName); //브라우저 엔진의 이름 = Netscape
	//Netscape: 상용 크로스 플랫폼 인터넷 스위트로,
	
	
	//navigator.appVersion: 브라우저 엔진의 버전을 저장한 프로퍼티
	alert("브라우저 엔진의 버전 = "+navigator.appVersion); //브라우저 엔진의 버전 = 5
	
	//navigator.userAgent: 브라우저 엔진을 저장한 프로퍼티
	alert("브라우저 엔진 = "+navigator.userAgent); //브라우저 엔진 = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.0.0 Safari/537.36
	</script>
</body>
</html>
